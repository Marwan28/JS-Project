<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link rel="stylesheet" href="wishlist.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      const userId = localStorage.getItem("currentUserId");
      const userRole = localStorage.getItem("currentUserRole");
      if (!userId) {
        window.location.replace("../../login/login.html");
      } else {
        if (userRole === "Admin") {
          window.location.replace("../../index.html");
        }
      }
    </script>
  </head>
  <body>
    <header class="site-header">
      <div class="welcome">Shop Hub</div>
      <div class="nav_links">
        <a href="../home/home.html">Home</a>
        <a href="../products/filter/products.html">Products</a>
        <a href="../cart/cart.html">Cart(<span id="cartCount">0</span>)</a>
        <a href="../wishlist/wishlist.html"
          >Wishlist(<span id="wishlistCount">0</span>)</a
        >
        <a href="../orders/orders.html">My Orders</a>
        <a href="#" id="logout">Log out</a>
      </div>
    </header>
    <header class="page-header" aria-labelledby="header">
      <div class="header-content">
        <p class="eyebrow">Saved items</p>
        <h2 id="header">My Wishlist</h2>
        <p class="subtitle">
          Keep track of products you love and revisit them anytime.
        </p>
      </div>
      <div class="header-meta">
        <span class="count-label">Items</span>
        <span id="count" class="count-badge">0</span>
      </div>
    </header>
    <div id="favproducts"></div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="wishlist.js"></script>
  </body>
</html>
