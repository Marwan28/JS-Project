<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link rel="stylesheet" href="wishlist.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="page-header" aria-labelledby="header">
      <div class="header-content">
        <p class="eyebrow">Saved items</p>
        <h2 id="header">My Wishlist</h2>
        <p class="subtitle">
          Keep track of products you love and revisit them anytime.
        </p>
      </div>
      <div class="header-meta">
        <span class="count-label">Items</span>
        <span id="count" class="count-badge">0</span>
      </div>
    </header>
    <div id="favproducts"></div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="wishlist.js"></script>
  </body>
</html>
