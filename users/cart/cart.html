<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cart.css" />
    <script>
      const userId = localStorage.getItem("currentUserId");
      const userRole = localStorage.getItem("currentUserRole");
      if (!userId) {
        window.location.replace("../../login/login.html");
      } else {
        if (userRole === "Admin") {
          window.location.replace("../../index.html");
        }
      }
    </script>
  </head>
  <body>
    <header class="site-header">
      <div class="welcome">Shop Hub</div>
      <div class="nav_links">
        <a href="../home/home.html">Home</a>
        <a href="../products/filter/products.html">Products</a>
        <a href="../cart/cart.html">Cart(<span id="cartCount">0</span>)</a>
        <a href="../wishlist/wishlist.html"
          >Wishlist(<span id="wishlistCount">0</span>)</a
        >
        <a href="../orders/orders.html">My Orders</a>
        <a href="#" id="logout">Log out</a>
      </div>
    </header>
    <!-- header -->
    <h2 id="shopping">Shopping Cart <span>(0 items)</span></h2>
    <!-- left part -->
    <div class="parts">
      <div class="leftpart"></div>
      <div class="rightpart">
        <div class="order-summary">
          <h3>Order Summary</h3>

          <div class="summary-row">
            <span class="summary-label"
              >Subtotal <span id="item-count">(0 items)</span></span
            >
            <span class="summary-value" id="subtotal">0.00 LE</span>
          </div>

          <div class="summary-row savings-row">
            <span class="summary-label">Savings</span>
            <span class="summary-value savings" id="savings">-0.00 LE</span>
          </div>

          <div class="summary-row">
            <span class="summary-label">Shipping</span>
            <span class="summary-value free" id="shipping">FREE</span>
          </div>

          <div class="summary-divider"></div>

          <div class="summary-row total-row">
            <span class="summary-label">Total</span>
            <span class="summary-value" id="total">0.00 LE</span>
          </div>

          <button class="checkout-btn">
            <span>Proceed to Checkout</span>
          </button>

          <div class="security-features">
            <div class="feature">
              <i class="fas fa-shield-alt"></i>
              <span>Secure checkout with SSL encryption</span>
            </div>
            <div class="feature">
              <i class="fas fa-truck"></i>
              <span>Free returns within 30 days</span>
            </div>
          </div>

          <div class="payment-methods">
            <p>We accept</p>
            <div class="payment-icons">
              <span class="payment-icon">VISA</span>
              <span class="payment-icon">Mastercard</span>
              <span class="payment-icon">PayPal</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="cart.js"></script>
  </body>
</html>
